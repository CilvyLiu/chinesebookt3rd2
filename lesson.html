<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŒæ­¥ç‚¹è¯»å¼•æ“ - Nova æœ€ç»ˆæ­£å¼ç‰ˆ</title>
    <script src="./js/hanzi-writer.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1';
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = `./css/lesson${lessonId}.css`;
        document.head.appendChild(link);

</head>
<body class="lesson-engine">

    <div id="app">
        <section id="reader-container">
            <div id="pdf-scroll-view">
                <div id="pdf-render-wrapper" style="position: relative;">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="hotspot-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
                </div>
            </div>
        </section>

        <aside id="teaching-panel">
            <header id="lesson-header">
                <h1 id="title-display">æ­£åœ¨åŠ è½½è¯¾ä»¶...</h1>
                <nav id="page-switcher"></nav>
            </header>
            <article id="content-display">
                <div class="placeholder">ç‚¹å‡»å·¦ä¾§è¯¾æ–‡æˆ–ç”Ÿå­—å¼€å¯å­¦ä¹ </div>
            </article>
            <footer id="lesson-footer" style="padding: 15px; text-align: center;">
                <button onclick="location.href='index.html'" class="ctrl-btn" style="background:#666; width: 80%;">å›ç›®å½•</button>
            </footer>
        </aside>
    </div>

    <script type="module">
        import * as pdfjsLib from './js/pdf.mjs';
        pdfjsLib.GlobalWorkerOptions.workerSrc = './js/pdf.worker.mjs';

        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1'; 
        let currentPdf = null;
        let lessonConfig = null;
        let writerInstance = null;

        window.getHanziWriter = () => writerInstance;

        async function initEngine() {
            try {
                const response = await fetch(`./data/lesson${lessonId}.json`);
                if (!response.ok) throw new Error('æœªæ‰¾åˆ°è¯¥è¯¾ä»¶æ•°æ®');
                lessonConfig = await response.json();
                document.getElementById('title-display').innerText = lessonConfig.title;

                // ä¼˜å…ˆä½¿ç”¨ JSON ä¸­çš„ pdfPath
                const loadingTask = pdfjsLib.getDocument(lessonConfig.pdfPath || './book.pdf');
                currentPdf = await loadingTask.promise;
                
                const nav = document.getElementById('page-switcher');
                lessonConfig.pages.forEach(p => {
                    const btn = document.createElement('button');
                    btn.className = "page-btn";
                    const pNum = p.pdfPageNo || p.pageNo; 
                    btn.innerText = `P${pNum}`;
                    btn.onclick = () => renderPdfPage(pNum);
                    nav.appendChild(btn);
                });

                const firstPage = lessonConfig.pages[0].pdfPageNo || lessonConfig.pages[0].pageNo;
                renderPdfPage(firstPage);
            } catch (err) {
                console.error("å¼•æ“åˆå§‹åŒ–å¤±è´¥:", err);
            }
        }

        async function renderPdfPage(num) {
            const page = await currentPdf.getPage(parseInt(num));
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            await page.render({ canvasContext: ctx, viewport: viewport }).promise;

            const overlay = document.getElementById('hotspot-overlay');
            overlay.innerHTML = '';
            
            const pageData = lessonConfig.pages.find(p => (p.pdfPageNo || p.pageNo) === parseInt(num));
            if (!pageData) return;

            pageData.hotspots.forEach(spot => {
                const div = document.createElement('div');
                div.className = `hotspot hotspot-${spot.type}`;
                // å¢åŠ åæ ‡å…¼å®¹ï¼Œç¡®ä¿ä½¿ç”¨ spot.pos ä¸­çš„ [x, y, w, h]
                div.style.cssText = `left:${spot.pos[0]}%; top:${spot.pos[1]}%; width:${spot.pos[2]}%; height:${spot.pos[3]}%; position:absolute; cursor:pointer;`;
                
                div.onclick = (e) => {
                    e.stopPropagation();
                    // --- é«˜äº®é€»è¾‘ï¼šç§»é™¤æ—§çš„ï¼Œæ·»åŠ æ–°çš„ ---
                    document.querySelectorAll('.hotspot').forEach(el => el.classList.remove('active-hotspot'));
                    div.classList.add('active-hotspot');
                    
                    handleActivation(spot);
                };
                overlay.appendChild(div);
            });
        }

        // --- Nova çš„åæ ‡æ‹¾å–å™¨ï¼ˆä¿ç•™ï¼Œæ–¹ä¾¿ä½ ç»§ç»­å½•å…¥æ•°æ®ï¼‰ ---
        document.getElementById('hotspot-overlay').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width * 100).toFixed(2);
            const y = ((e.clientY - rect.top) / rect.height * 100).toFixed(2);
            console.log(`%c æ‹¾å–æˆåŠŸï¼pos: [${x}, ${y}, 8, 4]`, "background: #2e7d32; color: #fff; padding: 2px 5px;");
            
            const dot = document.createElement('div');
            dot.style.cssText = `position:absolute; left:${x}%; top:${y}%; width:6px; height:6px; background:var(--primary-color); border-radius:50%; pointer-events:none;`;
            this.appendChild(dot);
            setTimeout(() => dot.remove(), 800);
        });

        // --- æ ¸å¿ƒäº¤äº’é€»è¾‘ï¼šè¯­éŸ³ + æ¸²æŸ“ ---
        function handleActivation(spot) {
            // 1. æ ‡å‡†æ™®é€šè¯è¯­éŸ³é€»è¾‘ï¼ˆçœŸäººå‘éŸ³ä¼˜å…ˆï¼‰
            const audioText = spot.char || spot.search || spot.text;
            const audio = new Audio(`https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(audioText)}&type=2`);
            audio.play().catch(() => {
                // ç¦»çº¿é™çº§
                window.speechSynthesis.cancel();
                const speech = new SpeechSynthesisUtterance(audioText);
                speech.lang = 'zh-CN';
                window.speechSynthesis.speak(speech);
            });

            const display = document.getElementById('content-display');
            
            if (spot.type === 'poem' || spot.type === 'text') {
                display.innerHTML = `
                    <div class="teaching-card expert-mode">
                        <section class="card-section">
                            <h3>ğŸ’¡ åå¸ˆèµæ</h3>
                            <p>${spot.expand.note || 'è¯·ç»†ç»†å“è¯»æ–‡ä¸­æ„å¢ƒã€‚'}</p>
                        </section>
                        <section class="card-section" style="border-top-color: #0277bd;">
                            <h3 style="color: #0277bd;">ğŸ§ª ç§‘å­¦ç™¾ç§‘</h3>
                            <p>${spot.expand.science || 'æš‚æ— ç›¸å…³ç™¾ç§‘æ•°æ®ã€‚'}</p>
                        </section>
                    </div>`;
            } else if (spot.type === 'word') {
                display.innerHTML = `
                    <div class="teaching-card word-mode">
                        <div id="writer-target"></div>
                        <h2>${spot.char}</h2>
                        <div class="highlight-box">
                            <p><span class="label-red">ã€æ‹¼éŸ³ã€‘</span>${spot.pinyin || ''}</p>
                            <p><span class="label-red">ã€æ˜“é”™ã€‘</span>${spot.expand.error || 'ç»“æ„è¦åŒ€ç§°'}</p>
                        </div>
                        <div class="card-section" style="text-align:left;">
                            <p><strong>å­—ç†ï¼š</strong>${spot.expand.zili || 'è§å­—å¦‚é¢ã€‚'}</p>
                            <p><strong>ç»„è¯ï¼š</strong>${(spot.expand.group || []).join('ã€')}</p>
                        </div>
                        <button class="ctrl-btn" onclick="window.getHanziWriter().animateCharacter()">æ¼”ç¤ºç¬”é¡º</button>
                    </div>`;

                // é‡æ–°åˆå§‹åŒ–æ±‰å­—ç¬”ç”»ï¼Œä¿®æ­£ API æ–¹æ³•
                writerInstance = HanziWriter.create('writer-target', spot.char, {
                    width: 160,
                    height: 160,
                    padding: 5,
                    strokeColor: '#d32f2f',
                    delayBetweenStrokes: 60
                });
                writerInstance.animateCharacter();
            }
        }

        initEngine();
    </script>

</html>
