<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŒæ­¥ç‚¹è¯»å¼•æ“ - Nova æœ€ç»ˆæ­£å¼ç‰ˆ</title>
    <script src="./js/hanzi-writer.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1';
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = `./css/lesson${lessonId}.css`;
        document.head.appendChild(link);
    </script>
</head>
<body class="lesson-engine">

    <div id="app">
        <section id="reader-container">
            <div id="pdf-scroll-view">
                <div id="pdf-render-wrapper" style="position: relative;">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="hotspot-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
                </div>
            </div>
        </section>

        <aside id="teaching-panel">
            <header id="lesson-header">
                <h1 id="title-display">æ­£åœ¨åŠ è½½è¯¾ä»¶...</h1>
                <nav id="page-switcher"></nav>
            </header>
            <article id="content-display">
                <div class="placeholder">ç‚¹å‡»å·¦ä¾§è¯¾æ–‡æˆ–ç”Ÿå­—å¼€å¯å­¦ä¹ </div>
            </article>
            <footer id="lesson-footer" style="padding: 15px; text-align: center;">
                <button onclick="location.href='index.html'" class="ctrl-btn" style="background:#666; width: 80%;">å›ç›®å½•</button>
            </footer>
        </aside>
    </div>

    <script type="module">
        import * as pdfjsLib from './js/pdf.mjs';
        pdfjsLib.GlobalWorkerOptions.workerSrc = './js/pdf.worker.mjs';

        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1'; 
        let currentPdf = null;
        let lessonConfig = null;
        let writerInstance = null;

        window.getHanziWriter = () => writerInstance;

        async function initEngine() {
            try {
                const response = await fetch(`./data/lesson${lessonId}.json`);
                if (!response.ok) throw new Error('æœªæ‰¾åˆ°è¯¥è¯¾ä»¶æ•°æ®');
                lessonConfig = await response.json();
                document.getElementById('title-display').innerText = lessonConfig.title;

                const loadingTask = pdfjsLib.getDocument(lessonConfig.pdfPath || './book.pdf');
                currentPdf = await loadingTask.promise;
                
                const nav = document.getElementById('page-switcher');
                lessonConfig.pages.forEach(p => {
                    const btn = document.createElement('button');
                    btn.className = "page-btn";
                    const pNum = p.pdfPageNo || p.pageNo; 
                    btn.innerText = `P${pNum}`;
                    btn.onclick = () => renderPdfPage(pNum);
                    nav.appendChild(btn);
                });

                const firstPage = lessonConfig.pages[0].pdfPageNo || lessonConfig.pages[0].pageNo;
                renderPdfPage(firstPage);
            } catch (err) {
                console.error("å¼•æ“åˆå§‹åŒ–å¤±è´¥:", err);
            }
        }

        async function renderPdfPage(num) {
            const page = await currentPdf.getPage(parseInt(num));
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            await page.render({ canvasContext: ctx, viewport: viewport }).promise;

            const overlay = document.getElementById('hotspot-overlay');
            overlay.innerHTML = '';
            
            // --- æ ¸å¿ƒå‡çº§ï¼šè‡ªåŠ¨æ‹¾å–æ–‡å­—å±‚ ---
            const textContent = await page.getTextContent();
            textContent.items.forEach(item => {
                // è®¡ç®—æ–‡å­—åœ¨ Canvas ä¸Šçš„å®é™…ä½ç½®
                const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
                const span = document.createElement('span');
                
                // å°† PDF åæ ‡è½¬æ¢ä¸ºç™¾åˆ†æ¯”åæ ‡
                const left = (tx[4] / viewport.width * 100).toFixed(2);
                const top = ((tx[5] - item.height) / viewport.height * 100).toFixed(2);
                const width = (item.width / viewport.width * 100).toFixed(2);
                const height = (item.height / viewport.height * 100).toFixed(2);

                span.className = 'text-hitarea';
                span.style.cssText = `
                    position: absolute;
                    left: ${left}%;
                    top: ${top}%;
                    width: ${width}%;
                    height: ${height}%;
                    cursor: pointer;
                    background: rgba(255, 255, 0, 0.05); /* æ·¡æ·¡çš„é«˜äº®é¢„è§ˆ */
                `;

                span.onclick = (e) => {
                    e.stopPropagation();
                    // è‡ªåŠ¨æ„å»º spot å¯¹è±¡
                    const autoSpot = {
                        type: 'word',
                        char: item.str.trim().charAt(0), // æå–è¯†åˆ«åˆ°çš„å­—ç¬¦
                        text: item.str.trim(),
                        expand: {
                            note: "è¿™æ˜¯ä» PDF ä¸­è‡ªåŠ¨æ‹¾å–çš„æ–‡å­—ã€‚",
                            zili: "ç³»ç»Ÿè‡ªåŠ¨è¯†åˆ«æ–‡æœ¬ä½ç½®ï¼Œæ— éœ€æ‰‹åŠ¨å½•å…¥åæ ‡ã€‚",
                            group: [item.str.trim()]
                        }
                    };
                    handleActivation(autoSpot);
                };
                overlay.appendChild(span);
            });

            // --- ä¿ç•™åŸæœ‰çš„ JSON çƒ­åŒºé€»è¾‘ï¼ˆç”¨äºè¦†ç›–ç‰¹æ®Šèµæå†…å®¹ï¼‰ ---
            const pageData = lessonConfig.pages.find(p => (p.pdfPageNo || p.pageNo) === parseInt(num));
            if (pageData && pageData.hotspots) {
                pageData.hotspots.forEach(spot => {
                    const div = document.createElement('div');
                    div.className = `hotspot hotspot-${spot.type}`;
                    div.style.cssText = `left:${spot.pos[0]}%; top:${spot.pos[1]}%; width:${spot.pos[2]}%; height:${spot.pos[3]}%; position:absolute; z-index:20;`;
                    div.onclick = (e) => {
                        e.stopPropagation();
                        handleActivation(spot);
                    };
                    overlay.appendChild(div);
                });
            }
        }

        // --- æ ¸å¿ƒäº¤äº’é€»è¾‘ ---
        function handleActivation(spot) {
            const audioText = spot.char || spot.text;
            if(!audioText) return;

            const audio = new Audio(`https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(audioText)}&type=2`);
            audio.play().catch(() => {
                window.speechSynthesis.cancel();
                const speech = new SpeechSynthesisUtterance(audioText);
                speech.lang = 'zh-CN';
                window.speechSynthesis.speak(speech);
            });

            const display = document.getElementById('content-display');
            
            if (spot.type === 'word' || !spot.type) {
                display.innerHTML = `
                    <div class="teaching-card word-mode">
                        <div id="writer-target"></div>
                        <h2>${spot.char || spot.text}</h2>
                        <div class="highlight-box">
                            <p><span class="label-red">ã€æ‹¼éŸ³ã€‘</span>${spot.pinyin || 'æ‹¼éŸ³åŠ è½½ä¸­'}</p>
                        </div>
                        <div class="card-section" style="text-align:left;">
                            <p><strong>å†…å®¹ï¼š</strong>${spot.text || spot.char}</p>
                            <p><strong>å­—ç†/ç¬”è®°ï¼š</strong>${(spot.expand && spot.expand.zili) ? spot.expand.zili : 'è‡ªåŠ¨è¯†åˆ«æ–‡æœ¬'}</p>
                        </div>
                        ${spot.char ? `<button class="ctrl-btn" onclick="window.getHanziWriter().animateCharacter()">æ¼”ç¤ºç¬”é¡º</button>` : ''}
                    </div>`;

                if (spot.char && spot.char.length === 1) {
                    writerInstance = HanziWriter.create('writer-target', spot.char, {
                        width: 140, height: 140, padding: 5, strokeColor: '#d32f2f'
                    });
                    writerInstance.animateCharacter();
                }
            } else {
                // å¤„ç† poem æˆ– text ç±»å‹
                display.innerHTML = `
                    <div class="teaching-card expert-mode">
                        <section class="card-section">
                            <h3>ğŸ’¡ å†…å®¹è¯¦æƒ…</h3>
                            <p>${spot.text || 'æ­£æ–‡å†…å®¹'}</p>
                            <p>${(spot.expand && spot.expand.note) ? spot.expand.note : ''}</p>
                        </section>
                    </div>`;
            }
        }

        initEngine();
    </script>
</body>
</html>
