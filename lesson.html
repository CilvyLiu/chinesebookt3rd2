<body class="lesson-engine">

    <div id="app">

    <script type="module">
        import * as pdfjsLib from './js/pdf.mjs';

        // 1. é…ç½®æœ¬åœ° Worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = './js/pdf.worker.mjs';

        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1'; 
        let currentPdf = null;
        let lessonConfig = null;
        let writerInstance = null;

        window.getHanziWriter = () => writerInstance;

        // 2. åˆå§‹åŒ–å¼•æ“
        async function initEngine() {
            try {
                const response = await fetch(`./data/lesson${lessonId}.json`);
                if (!response.ok) throw new Error('æœªæ‰¾åˆ°è¯¥è¯¾ä»¶æ•°æ®');
                lessonConfig = await response.json();
                
                document.getElementById('title-display').innerText = lessonConfig.title;

                // åŠ è½½ PDF
                const loadingTask = pdfjsLib.getDocument('./book.pdf');
                currentPdf = await loadingTask.promise;
                
                // æ„å»ºé¡µç å¯¼èˆª - é€‚é… pdfPageNo
                const nav = document.getElementById('page-switcher');
                lessonConfig.pages.forEach(p => {
                    const btn = document.createElement('button');
                    btn.className = "page-btn";
                    btn.innerText = `P${p.pdfPageNo}`;

                // é»˜è®¤æ¸²æŸ“é…ç½®ä¸­çš„ç¬¬ä¸€é¡µ
                if (lessonConfig.pages.length > 0) {
                    renderPdfPage(lessonConfig.pages[0].pdfPageNo);
                }
                
                console.log(`Nova Engine: ç¬¬ ${lessonId} è¯¾åŠ è½½æˆåŠŸ`);
            } catch (err) {
                console.error("å¼•æ“åˆå§‹åŒ–å¤±è´¥:", err);
                document.getElementById('title-display').innerText = "åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ•°æ®";
            }
        }

        // 3. æ¸²æŸ“ PDF é¡µé¢
        async function renderPdfPage(num) {
            const pageNum = parseInt(num); // å¼ºåˆ¶è½¬ä¸ºæ•°å­—ï¼Œè§£å†³ Invalid page request
            const page = await currentPdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            await page.render({ canvasContext: ctx, viewport: viewport }).promise;

            // æ¸…ç†å¹¶ç»˜åˆ¶çƒ­åŒº
            const overlay = document.getElementById('hotspot-overlay');
            overlay.innerHTML = '';
            
            // åŒ¹é… JSON ä¸­çš„ pdfPageNo
            const pageData = lessonConfig.pages.find(p => p.pdfPageNo === pageNum);
            if (!pageData) return;

            pageData.hotspots.forEach(spot => {
                const div = document.createElement('div');
                div.className = `hotspot hotspot-${spot.type}`;
                div.style.cssText = `left:${spot.pos[0]}%; top:${spot.pos[1]}%; width:${spot.pos[2]}%; height:${spot.pos[3]}%; position:absolute; cursor:pointer;`;
                div.onclick = () => handleActivation(spot);
                overlay.appendChild(div);
            });
        }

        // 4. çƒ­åŒºäº¤äº’é€»è¾‘
        function handleActivation(spot) {
            window.speechSynthesis.cancel();
            const speech = new SpeechSynthesisUtterance(spot.text || spot.char);
            speech.lang = 'zh-CN';
            speech.rate = 0.8;
            window.speechSynthesis.speak(speech);

            const display = document.getElementById('content-display');
            
            if (spot.type === 'poem' || spot.type === 'text') {
                display.innerHTML = `

                        <section class="card-section">

                            <p>${spot.expand.note || "æ­¤å¤„æš‚æ— å¯¼å­¦å†…å®¹"}</p>
                        </section>
                        <section class="card-section">
                            <h3><span class="icon">ğŸ§ª</span> ç§‘å­¦ç™¾ç§‘</h3>
                            <p>${spot.expand.science || "æ­£åœ¨è¡¥å……çŸ¥è¯†ç‚¹..."}</p>
                        </section>
                         <section class="card-section">
                            <h3><span class="icon">â“</span> æ€è€ƒé¢˜</h3>
                            <p>${spot.expand.quiz || (spot.expand.qa ? spot.expand.qa.q : "æ€è€ƒä¸€ä¸‹å§")}</p>
                        </section>

            } else if (spot.type === 'word') {
                display.innerHTML = `

                            <p><strong>å­—ç†è¯´æ˜ï¼š</strong>${spot.expand.zili || "æš‚æ— "}</p>
                            <p><strong>ç²¾é€‰ç»„è¯ï¼š</strong>${(spot.expand.group || []).join('ã€')}</p>
                        </div>
                        <div class="word-btns">

                            <button class="ctrl-btn" onclick="window.getHanziWriter().quiz()">æˆ‘æ¥å†™</button>
                        </div>
                    </div>`;
                
                writerInstance = HanziWriter.create('writer-target', spot.char, {
                    width: 160, height: 160, padding: 5, strokeColor: '#d32f2f', showOutline: true
                });
                writerInstance.animate();
            }
        }

        initEngine();
    </script>
