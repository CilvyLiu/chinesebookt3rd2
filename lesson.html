<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŒæ­¥ç‚¹è¯»å¼•æ“ - Nova æ‹¾å–å¢å¼ºç‰ˆ</title>
    <script src="./js/hanzi-writer.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1';
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = `./css/lesson${lessonId}.css`;
        document.head.appendChild(link);
    </script>
</head>
<body class="lesson-engine">

    <div id="app">
        <section id="reader-container">
            <div id="pdf-scroll-view">
                <div id="pdf-render-wrapper" style="position: relative;">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="hotspot-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
                </div>
            </div>
        </section>

        <aside id="teaching-panel">
            <header id="lesson-header">
                <h1 id="title-display">æ­£åœ¨åŠ è½½è¯¾ä»¶...</h1>
                <nav id="page-switcher"></nav>
            </header>
            <article id="content-display">
                <div class="placeholder">ç‚¹å‡»å·¦ä¾§æ–‡å­—å¼€å¯å­¦ä¹ </div>
            </article>
            <footer id="lesson-footer">
                <button onclick="location.href='index.html'" class="ctrl-btn" style="background:#666; width: 80%;">å›ç›®å½•</button>
            </footer>
        </aside>
    </div>

    <script src="./js/pdf.js"></script>
    
    <script>
        // æ˜ å°„ pdfjsLibï¼Œå…¼å®¹æ–°æ—§ç‰ˆæœ¬å‘½å
        const pdfjsLib = window['pdfjs-dist/build/pdf'] || window.pdfjsLib;
        pdfjsLib.GlobalWorkerOptions.workerSrc = './js/pdf.worker.js';

        let currentPdf = null;
        let lessonConfig = null;
        let writerInstance = null;
        let renderTask = null;

        window.getHanziWriter = () => writerInstance;

        async function initEngine() {
            try {
                const response = await fetch(`./data/lesson${lessonId}.json`);
                lessonConfig = await response.json();
                document.getElementById('title-display').innerText = lessonConfig.title;

                const loadingTask = pdfjsLib.getDocument({
                    url: lessonConfig.pdfPath || './book.pdf',
                    // å¦‚æœæ²¡æœ‰ wasmï¼Œå¼ºåˆ¶å…³é—­ eval æ”¯æŒæœ‰åŠ©äºæå‡åœ¨æŸäº›ç¯å¢ƒä¸‹çš„å…¼å®¹æ€§
                    isEvalSupported: false,
                    // ä¾ç„¶å»ºè®®ä¿ç•™å…¬å…±å­—ä½“åº“é“¾æ¥ï¼Œé˜²æ­¢æ–‡å­—æ˜¾ç¤ºä¸ºæ–¹å—
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/cmaps/',
                    cMapPacked: true
                });

                currentPdf = await loadingTask.promise;
                
                const nav = document.getElementById('page-switcher');
                lessonConfig.pages.forEach(p => {
                    const btn = document.createElement('button');
                    btn.className = "page-btn";
                    btn.innerText = `P${p.pdfPageNo}`;
                    btn.onclick = () => renderPdfPage(p.pdfPageNo);
                    nav.appendChild(btn);
                });

                renderPdfPage(lessonConfig.pages[0].pdfPageNo);
            } catch (err) {
                console.error("å¼•æ“åˆå§‹åŒ–å¤±è´¥:", err);
            }
        }

       async function renderPdfPage(num) {
            if (renderTask) renderTask.cancel();

            const page = await currentPdf.getPage(parseInt(num));
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            renderTask = page.render({ canvasContext: ctx, viewport: viewport });
            await renderTask.promise;

            const overlay = document.getElementById('hotspot-overlay');
            overlay.innerHTML = '';
            
            const textContent = await page.getTextContent();
            const pageData = lessonConfig.pages.find(p => p.pdfPageNo === parseInt(num));

            textContent.items.forEach(item => {
                const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
                const span = document.createElement('span');
                
                // è‡ªåŠ¨è®¡ç®—æ–‡å­—åœ¨ PDF ä¸Šçš„æ¯”ä¾‹ä½ç½®
                const left = (tx[4] / viewport.width * 100).toFixed(2);
                const top = ((tx[5] - item.height) / viewport.height * 100).toFixed(2);
                const width = (item.width / viewport.width * 100).toFixed(2);
                const height = (item.height / viewport.height * 100).toFixed(2);

                // æ ¸å¿ƒï¼šåˆ¤æ–­è¿™ä¸ªå­—æ˜¯ä¸æ˜¯ JSON é‡Œå®šä¹‰çš„â€œç”Ÿå­—â€æˆ–â€œè¯—å¥â€
                const isDefined = pageData.hotspots.some(s => 
                    item.str.includes(s.search) || s.search?.includes(item.str.trim())
                );

                // åº”ç”¨ä½ çš„ CSS ç±»å
                span.className = isDefined ? 'hotspot hotspot-word' : 'hotspot';
                span.style.cssText = `left:${left}%; top:${top}%; width:${width}%; height:${height}%;`;

                span.onclick = (e) => {
                    // æ¸…é™¤ä¹‹å‰çš„é«˜äº®
                    document.querySelectorAll('.active-hotspot').forEach(el => el.classList.remove('active-hotspot'));
                    // ç»™å½“å‰ç‚¹å‡»çš„åŠ é«˜äº®ï¼ˆå˜æˆä½  CSS é‡Œçš„é‡‘é»„è‰²ï¼‰
                    span.classList.add('active-hotspot');
                    
                    matchAndActivate(item.str.trim(), pageData);
                };
                overlay.appendChild(span);
            });
        }

        function matchAndActivate(text, pageData) {
            if (!text || !pageData) return;
            
            // åŒ¹é…é€»è¾‘ä¼˜åŒ–ï¼šJSON é‡Œçš„ search å­—æ®µ
            let spot = pageData.hotspots.find(s => text.includes(s.search) || s.search.includes(text));

            if (spot) {
                handleActivation(spot);
            } else {
                // é»˜è®¤ä¿åº•ç‚¹è¯»
                handleActivation({ 
                    type: 'word', 
                    char: text.charAt(0), 
                    pinyin: 'æœ—è¯»', 
                    expand: { zili: "è‡ªåŠ¨è¯†åˆ«æ–‡æœ¬", group: [text] } 
                });
            }
        }

        function handleActivation(spot) {
            // 1. åœæ­¢å½“å‰æ­£åœ¨æ’­æ”¾çš„æ‰€æœ‰è¯­éŸ³ï¼ˆé˜²æ­¢å¤šç‚¹è¿æŒ‰æ—¶å£°éŸ³æ‰“æ¶ï¼‰
            if (window.currentAudio) {
                window.currentAudio.pause();
                window.currentAudio.currentTime = 0;
            }

            // 2. è·å–æœ—è¯»æ–‡æœ¬ï¼šå¦‚æœæ˜¯è¯—å¥è¯»å…¨æ–‡ï¼Œå¦‚æœæ˜¯ç”Ÿå­—è¯»å•å­—
            const audioText = spot.search || spot.char;
            
            // 3. ä½¿ç”¨æ ‡å‡†æ™®é€šè¯å¥³å£°æ¥å£ (le=zh å‚æ•°ç¡®ä¿ä¸­æ–‡è¯­å¢ƒ)
            const audioUrl = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(audioText)}&type=2&le=zh`;
            const audio = new Audio(audioUrl);
            window.currentAudio = audio; // è®°å½•å½“å‰è¯­éŸ³å¯¹è±¡
            audio.play();

            const display = document.getElementById('content-display');
            
            if (spot.type === 'poem') {
                display.innerHTML = `
                    <div class="teaching-card expert-mode">
                        <section class="card-section">
                            <h3>ğŸ’¡ åå¸ˆèµæ</h3>
                            <p>${spot.expand.note}</p>
                        </section>
                        <section class="card-section" style="border-top: 1px dashed #ccc; margin-top:10px; padding-top:10px;">
                            <h3>ğŸ§ª ç§‘å­¦ç™¾ç§‘</h3>
                            <p>${spot.expand.science || spot.expand.article || 'æš‚æ— ç™¾ç§‘èµ„æ–™'}</p>
                        </section>
                    </div>`;
            } else if (spot.type === 'word') {
                display.innerHTML = `
                    <div class="teaching-card word-mode">
                        <div id="writer-target"></div>
                        <h2>${spot.char} [${spot.pinyin || ''}]</h2>
                        <div class="highlight-box">
                            <p><strong>ã€æ˜“é”™ã€‘</strong>${spot.expand.error || 'æ³¨æ„ç¬”é¡º'}</p>
                            <p><strong>ã€ç»„è¯ã€‘</strong>${(spot.expand.group || []).join('ã€')}</p>
                        </div>
                        <div class="card-section">
                            <p><strong>å­—ç†ï¼š</strong>${spot.expand.zili}</p>
                        </div>
                        <button class="ctrl-btn" onclick="window.getHanziWriter().animateCharacter()">æ¼”ç¤ºç¬”é¡º</button>
                    </div>`;

                if (spot.char && spot.char.length === 1) {
                    // ä¿®æ­£ï¼šåˆ‡æ¢æ–‡å­—æ—¶å…ˆæ¸…ç©ºå®¹å™¨ï¼Œé˜²æ­¢å å›¾
                    document.getElementById('writer-target').innerHTML = '';
                    writerInstance = HanziWriter.create('writer-target', spot.char, {
                        width: 140, height: 140, padding: 5, strokeColor: '#d32f2f'
                    });
                    writerInstance.animateCharacter();
                }
            }
        }

        initEngine();
    </script>
</body>
</html>
