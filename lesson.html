<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŒæ­¥ç‚¹è¯»å¼•æ“ - Nova æœ€ç»ˆé€‚é…ç‰ˆ</title>
    <script src="js/hanzi-writer.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1';
        const link = document.createElement('link');
        link.rel = 'stylesheet'; link.href = `css/lesson${lessonId}.css`;
        document.head.appendChild(link);
    </script>
</head>
<body class="lesson-engine">

    <div id="app">
        <section id="reader-container">
            <div id="pdf-scroll-view">
                <div id="pdf-render-wrapper" style="position: relative;">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="hotspot-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20;"></div>
                </div>
            </div>
        </section>

        <aside id="teaching-panel">
            <header id="lesson-header">
                <h1 id="title-display">è½½å…¥ä¸­...</h1>
                <nav id="page-switcher"></nav>
            </header>
            <article id="content-display">
                <div class="placeholder">ç‚¹å‡»è¯¾æ–‡ï¼Œå¼€å¯åå¸ˆç‚¹è¯»</div>
            </article>
        </aside>
    </div>

    <script src="js/pdf.js"></script>
    <script>
        const pdfjsLib = window['pdfjs-dist/lib/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'js/pdf.worker.js';

        const state = {
            config: null,
            pdf: null,
            audio: null, // åŠ¨æ€åˆ›å»ºï¼Œé˜²æ­¢åŠ è½½å†²çª
            writer: null,
            renderTask: null
        };

        // æ ‡å‡†æ™®é€šè¯å¥³å£° (per:4)
        const getTTS = (t) => `https://tts.baidu.com/text2audio?tex=${encodeURIComponent(t)}&cuid=baike&lan=zh&ctp=1&pdt=301&vol=9&rate=32&per=4`;

        async function init() {
            try {
                const res = await fetch(`data/lesson${lessonId}.json`);
                state.config = await res.json();
                document.getElementById('title-display').innerText = state.config.title;

                state.pdf = await pdfjsLib.getDocument({
                    url: state.config.pdfPath || 'book.pdf',
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/cmaps/',
                    cMapPacked: true
                }).promise;

                renderNav();
                renderPage(state.config.pages[0].pdfPageNo);
            } catch (e) { console.error("Init Error:", e); }
        }

        async function renderPage(num) {
            // æ¸…ç†ä¸Šä¸€é¡µä»»åŠ¡
            if (state.renderTask) state.renderTask.cancel();
            stopAudio();

            const page = await state.pdf.getPage(num);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const overlay = document.getElementById('hotspot-overlay');
            overlay.innerHTML = '';

            const pageData = state.config.pages.find(p => p.pdfPageNo === num);
            const textContent = await page.getTextContent();

            // åŒ¹é…çƒ­åŒºæ•°æ®
            textContent.items.forEach(item => {
                const spot = pageData.hotspots.find(s => 
                    (s.char && item.str.includes(s.char)) || 
                    (s.search && item.str.includes(s.search))
                );

                if (spot) {
                    const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
                    const div = document.createElement('div');
                    div.className = 'hotspot';
                    div.style.cssText = `position:absolute; cursor:pointer; 
                        left:${(tx[4]/viewport.width)*100}%; top:${((tx[5]-item.height)/viewport.height)*100}%;
                        width:${(item.width/viewport.width)*100}%; height:${(item.height/viewport.height)*100}%; z-index:100;`;
                    
                    div.onclick = (e) => { e.stopPropagation(); executeAction(spot, div); };
                    overlay.appendChild(div);
                }
            });

            state.renderTask = page.render({ canvasContext: ctx, viewport: viewport });
        }

        function stopAudio() {
            if (state.audio) {
                state.audio.pause();
                state.audio.src = ''; 
                state.audio.load();
                state.audio = null;
            }
        }

        function executeAction(spot, el) {
            stopAudio(); // æ ¸å¿ƒï¼šè§£å†³æ’­æ”¾ä¸­æ–­æŠ¥é”™

            // é«˜äº®æ•ˆæœ
            document.querySelectorAll('.active-hotspot').forEach(i => i.classList.remove('active-hotspot'));
            if(el) el.classList.add('active-hotspot');

            const display = document.getElementById('content-display');
            const ex = spot.expand;
            
            // ğŸ’¡ å®Œå…¨è¿˜åŸ json æ·±åº¦åŠŸèƒ½
            if (spot.type === 'poem') {
                display.innerHTML = `
                    <div class="teaching-card expert-mode">
                        <section class="card-section"><h3>ğŸ’¡ åå¸ˆèµæ</h3><p>${ex.note}</p></section>
                        <section class="card-section"><h3>ğŸ§ª ç§‘å­¦ç™¾ç§‘</h3><p>${ex.science || 'æš‚æ— å†…å®¹'}</p></section>
                        ${ex.quiz ? `<section class="card-section quiz-box"><h3>â“ æ€è€ƒæ¢ç©¶</h3><p>${ex.quiz}</p></section>` : ''}
                        ${ex.qa ? `<section class="card-section quiz-box"><h3>ğŸ¤” äº’åŠ¨é—®ç­”</h3><p><strong>é—®ï¼š</strong>${ex.qa.q}<br><strong>ç­”ï¼š</strong>${ex.qa.a}</p></section>` : ''}
                        ${ex.article ? `<section class="card-section"><h3>ğŸ“– èƒŒæ™¯çŸ¥è¯†</h3><p>${ex.article}</p></section>` : ''}
                    </div>`;
            } else {
                display.innerHTML = `
                    <div class="teaching-card word-mode">
                        <div id="writer-target"></div>
                        <h2 style="color:#d32f2f; font-size:2.8rem; margin:10px 0;">${spot.char} <small>[${spot.pinyin}]</small></h2>
                        <div class="highlight-box">
                            <p><span class="label-red">ã€ç»„è¯ã€‘</span>${ex.group.join('ã€')}</p>
                            <p><span class="label-red">ã€æ˜“é”™ã€‘</span>${ex.error}</p>
                            <p><span class="label-red">ã€å­—ç†ã€‘</span>${ex.zili}</p>
                        </div>
                        <button class="ctrl-btn" onclick="state.writer.animateCharacter()">æ¼”ç¤ºç¬”é¡º</button>
                    </div>`;
                
                state.writer = HanziWriter.create('writer-target', spot.char, {
                    width: 150, height: 150, padding: 5, strokeColor: '#d32f2f',
                    showOutline: true, delayBetweenStrokes: 200
                });
                state.writer.animateCharacter();
            }

            // è¯­éŸ³é€»è¾‘ï¼šè¯» JSON æ•°æ®
            const textToRead = spot.type === 'poem' ? spot.content : `${spot.char}ã€‚æ‹¼éŸ³ï¼š${spot.pinyin}ã€‚ç»„è¯ï¼š${ex.group[0]}`;
            state.audio = new Audio(getTTS(textToRead));
            state.audio.play().catch(e => console.log("ç­‰å¾…ç”¨æˆ·äº¤äº’åæ’­æ”¾è¯­éŸ³"));
        }

        function renderNav() {
            const nav = document.getElementById('page-switcher');
            state.config.pages.forEach(p => {
                const btn = document.createElement('button');
                btn.className = "page-btn";
                btn.innerText = `P${p.pdfPageNo}`;
                btn.onclick = () => renderPage(p.pdfPageNo);
                nav.appendChild(btn);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
