<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŒæ­¥ç‚¹è¯»å¼•æ“ - Nova æœ€ç»ˆä¿®æ­£ç‰ˆ</title>
    <script src="./js/hanzi-writer.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1';
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = `./css/lesson${lessonId}.css`;
        document.head.appendChild(link);
    </script>
</head>
<body class="lesson-engine">

    <div id="app">
        <section id="reader-container">
            <div id="pdf-scroll-view">
                <div id="pdf-render-wrapper" style="position: relative; display: inline-block;">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="hotspot-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
                </div>
            </div>
        </section>

        <aside id="teaching-panel">
            <header id="lesson-header">
                <h1 id="title-display">æ­£åœ¨åŠ è½½è¯¾ä»¶...</h1>
                <nav id="page-switcher"></nav>
            </header>
            <article id="content-display">
                <div class="placeholder">ç‚¹å‡»å·¦ä¾§æ–‡å­—å¼€å¯å­¦ä¹ </div>
            </article>
            <footer id="lesson-footer">
                <button onclick="location.href='index.html'" class="ctrl-btn" style="background:#666; width: 80%;">å›ç›®å½•</button>
            </footer>
        </aside>
    </div>

    <script src="./js/pdf.js"></script>
    
    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'] || window.pdfjsLib;
        pdfjsLib.GlobalWorkerOptions.workerSrc = './js/pdf.worker.js';

        // ç»Ÿä¸€çŠ¶æ€ç®¡ç†
        const state = {
            pdf: null,
            config: null,
            writer: null,
            audio: new Audio(),
            isReading: false,
            currentPageData: null
        };

        const getAudioUrl = (text) => `https://tts.baidu.com/text2audio?tex=${encodeURIComponent(text)}&cuid=baike&lan=zh&ctp=1&pdt=301&vol=9&rate=32&per=4`;

        // æ ¸å¿ƒåˆå§‹åŒ–
        async function init() {
            try {
                const res = await fetch(`./data/lesson${lessonId}.json`);
                state.config = await res.json();
                document.getElementById('title-display').innerText = state.config.title;

                state.pdf = await pdfjsLib.getDocument({
                    url: state.config.pdfPath || './book.pdf',
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/cmaps/',
                    cMapPacked: true
                }).promise;

                buildNav();
                renderPage(state.config.pages[0].pdfPageNo);
            } catch (err) { console.error("Init Error:", err); }
        }

        function buildNav() {
            const nav = document.getElementById('page-switcher');
            nav.innerHTML = '';
            
            const fullBtn = document.createElement('button');
            fullBtn.className = "page-btn";
            fullBtn.style.background = "#f57c00";
            fullBtn.innerText = "ğŸµ å…¨æ–‡æœ—è¯»";
            fullBtn.onclick = () => {
                // ğŸ’¡ å…³é”®ï¼šç”¨æˆ·ç‚¹å‡»ç¬é—´è§£é” Audio æƒé™
                state.audio.play().then(() => state.audio.pause());
                startFullRead();
            };
            nav.appendChild(fullBtn);

            state.config.pages.forEach(p => {
                const btn = document.createElement('button');
                btn.className = "page-btn";
                btn.innerText = `P${p.pdfPageNo}`;
                btn.onclick = () => renderPage(p.pdfPageNo);
                nav.appendChild(btn);
            });
        }

        async function renderPage(num) {
            state.isReading = false;
            state.audio.pause();
            
            const page = await state.pdf.getPage(num);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            await page.render({ canvasContext: ctx, viewport: viewport }).promise;

            // æ¸…ç†å¹¶é‡å»ºçƒ­åŒº
            const overlay = document.getElementById('hotspot-overlay');
            overlay.innerHTML = '';
            
            state.currentPageData = state.config.pages.find(p => p.pdfPageNo === num);
            const textContent = await page.getTextContent();

            textContent.items.forEach(item => {
                const spot = state.currentPageData.hotspots.find(s => 
                    (s.char && item.str.includes(s.char)) || 
                    (s.search && item.str.includes(s.search))
                );

                if (spot) {
                    const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
                    const el = document.createElement('div');
                    el.className = 'hotspot';
                    // ç»‘å®š ID ç”¨äºå…¨æ–‡æœ—è¯»æ—¶å¯»æ‰¾ DOM
                    el.id = `spot-${spot.id || spot.char}`;
                    el.style.cssText = `
                        position: absolute;
                        left: ${(tx[4] / viewport.width) * 100}%;
                        top: ${((tx[5] - item.height) / viewport.height) * 100}%;
                        width: ${(item.width / viewport.width) * 100}%;
                        height: ${(item.height / viewport.height) * 100}%;
                        cursor: pointer;
                    `;
                    el.onclick = (e) => {
                        e.stopPropagation();
                        state.isReading = false;
                        handleAction(spot, el);
                    };
                    overlay.appendChild(el);
                }
            });
        }

        function handleAction(spot, el) {
            // 1. UI é«˜äº®
            document.querySelectorAll('.active-hotspot').forEach(i => i.classList.remove('active-hotspot'));
            if (el) el.classList.add('active-hotspot');

            // 2. æ¸²æŸ“å³ä¾§å†…å®¹
            const display = document.getElementById('content-display');
            if (spot.type === 'poem') {
                display.innerHTML = `
                    <div class="teaching-card expert-mode">
                        <section class="card-section"><h3>ğŸ’¡ åå¸ˆèµæ</h3><p>${spot.expand.note}</p></section>
                        <section class="card-section"><h3>ğŸ§ª ç§‘å­¦ç™¾ç§‘</h3><p>${spot.expand.science || 'èµ„æ–™æ•´ç†ä¸­'}</p></section>
                    </div>`;
            } else {
                display.innerHTML = `
                    <div class="teaching-card word-mode">
                        <div class="hanzi-wrap"><div id="writer-target"></div></div>
                        <h2 style="font-size:2em; margin:10px 0;">${spot.char} [${spot.pinyin}]</h2>
                        <div class="highlight-box" style="text-align:left;">
                            <p><strong>ã€ç»„è¯ã€‘</strong>${(spot.expand.group || []).join('ã€')}</p>
                            <p><strong>ã€æ˜“é”™ã€‘</strong>${spot.expand.error || 'æ³¨æ„ç¬”é¡º'}</p>
                            <p><strong>ã€å­—ç†ã€‘</strong>${spot.expand.zili || 'è§è¯¦è§£'}</p>
                        </div>
                        <button class="ctrl-btn" onclick="state.writer.animateCharacter()">æ¼”ç¤ºç¬”é¡º</button>
                    </div>`;
                
                // ğŸ’¡ å…³é”®ï¼šç¡®ä¿ DOM æ¸²æŸ“åå†åˆå§‹åŒ–ç¬”é¡º
                if (spot.char) {
                    state.writer = HanziWriter.create('writer-target', spot.char, {
                        width: 150, height: 150, padding: 5, strokeColor: '#d32f2f'
                    });
                    state.writer.animateCharacter();
                }
            }

            // 3. æ’­æ”¾è¯­éŸ³
            const text = spot.type === 'poem' ? spot.content : `${spot.char}ã€‚æ‹¼éŸ³ï¼š${spot.pinyin}ã€‚ç»„è¯ï¼š${(spot.expand.group || [])[0] || ''}`;
            state.audio.src = getAudioUrl(text);
            state.audio.play().catch(e => console.log("Voice blocked, waiting for interaction"));
        }

        async function startFullRead() {
            if (state.isReading) { state.isReading = false; state.audio.pause(); return; }
            state.isReading = true;

            for (const spot of state.currentPageData.hotspots) {
                if (!state.isReading) break;

                const el = document.getElementById(`spot-${spot.id || spot.char}`);
                handleAction(spot, el);

                await new Promise(resolve => {
                    state.audio.onended = resolve;
                    state.audio.onerror = resolve;
                });
                await new Promise(r => setTimeout(r, 800));
            }
            state.isReading = false;
        }

        init();
    </script>

    <style>
        #hotspot-overlay { pointer-events: auto; }
        .hotspot:hover { background: rgba(249, 168, 37, 0.2); }
        .active-hotspot { background: rgba(249, 168, 37, 0.4) !important; border: 1px solid #f57c00; }
        .hanzi-wrap { background: #fff; display: inline-block; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        .teaching-card { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</body>
</html>
