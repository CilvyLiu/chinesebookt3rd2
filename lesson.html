<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŒæ­¥ç‚¹è¯»å¼•æ“ - Nova é«˜æ¸…ç‰ˆ</title>
    <script src="./js/hanzi-writer.min.js"></script>
    <style>
        /* æ ¸å¿ƒå¸ƒå±€ï¼šç¡®ä¿é«˜æ¸… Canvas ä¸ä¼šæ’‘ç ´å®¹å™¨ */
        #pdf-render-wrapper { position: relative; width: 100%; overflow: hidden; }
        #pdf-canvas { width: 100% !important; height: auto !important; display: block; }
        .text-hitarea { background: rgba(255, 255, 0, 0); transition: background 0.2s; }
        .text-hitarea:active { background: rgba(255, 255, 0, 0.3); }
    </style>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1';
        const link = document.createElement('link');
        link.rel = 'stylesheet'; link.href = `./css/lesson${lessonId}.css`;
        document.head.appendChild(link);
    </script>
</head>
<body class="lesson-engine">

    <div id="app">
        <section id="reader-container">
            <div id="pdf-scroll-view">
                <div id="pdf-render-wrapper">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="hotspot-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
                </div>
            </div>
        </section>

        <aside id="teaching-panel">
            <header id="lesson-header">
                <h1 id="title-display">è½½å…¥ä¸­...</h1>
                <nav id="page-switcher"></nav>
            </header>
            <article id="content-display">
                <div class="placeholder">ç‚¹å‡»æ–‡ä¸­è¯å¥å¼€å¯èµæ</div>
            </article>
            <footer id="lesson-footer">
                <button onclick="location.href='index.html'" class="ctrl-btn" style="background:#666; width: 80%;">å›ç›®å½•</button>
            </footer>
        </aside>
    </div>

    <script type="module">
        import * as pdfjsLib from './js/pdf.mjs';

        // è·¯å¾„å˜é‡
        const LIB_PATH = './js/';
        
        // è§£å†³ä½ çš„ WASM æŠ¥é”™ï¼šæ³¨å…¥æ‰€æœ‰é›¶ä»¶è·¯å¾„
        pdfjsLib.GlobalWorkerOptions.workerSrc = `${LIB_PATH}pdf.worker.mjs`;

        let currentPdf = null;
        let lessonConfig = null;
        let writerInstance = null;
        window.getHanziWriter = () => writerInstance;

        async function initEngine() {
            try {
                const response = await fetch(`./data/lesson${lessonId}.json`);
                lessonConfig = await response.json();
                document.getElementById('title-display').innerText = lessonConfig.title;

                // æ ¸å¿ƒé…ç½®ï¼šæ”¯æŒé«˜çº§å›¾åƒè§£ç 
                const loadingTask = pdfjsLib.getDocument({
                    url: lessonConfig.pdfPath || './book.pdf',
                    cMapUrl: `${LIB_PATH}cmaps/`,
                    cMapPacked: true,
                    standardFontDataUrl: `${LIB_PATH}standard_fonts/`,
                });

                currentPdf = await loadingTask.promise;
                
                const nav = document.getElementById('page-switcher');
                lessonConfig.pages.forEach(p => {
                    const btn = document.createElement('button');
                    btn.className = "page-btn";
                    btn.innerText = `P${p.pdfPageNo}`;
                    btn.onclick = () => renderPdfPage(p.pdfPageNo);
                    nav.appendChild(btn);
                });

                renderPdfPage(lessonConfig.pages[0].pdfPageNo);
            } catch (err) {
                console.error("å¼•æ“åˆå§‹åŒ–å¤±è´¥:", err);
            }
        }

        async function renderPdfPage(num) {
            const page = await currentPdf.getPage(parseInt(num));
            
            // --- é«˜æ¸…æ¸²æŸ“é€»è¾‘ ---
            const scale = 1.5; // åŸºç¡€ç¼©æ”¾
            const dpr = window.devicePixelRatio || 1; // è·å–å±å¹•åƒç´ æ¯”
            const viewport = page.getViewport({ scale: scale });
            
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');

            // å€å¢ç”»å¸ƒåƒç´ ï¼Œä½†åœ¨ CSS ä¸­ç»´æŒåŸæ ·ï¼Œä»è€Œå®ç°é«˜æ¸…
            canvas.height = viewport.height * dpr;
            canvas.width = viewport.width * dpr;
            ctx.scale(dpr, dpr); 

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            await page.render(renderContext).promise;

            // --- æ–‡å­—æå–ä¸ç‚¹å‡»é€»è¾‘ ---
            const overlay = document.getElementById('hotspot-overlay');
            overlay.innerHTML = '';
            const textContent = await page.getTextContent();
            const pageData = lessonConfig.pages.find(p => p.pdfPageNo === parseInt(num));

            textContent.items.forEach(item => {
                // åæ ‡æ¢ç®—ï¼šåŸºäº viewport åŸå§‹å°ºå¯¸
                const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
                const span = document.createElement('span');
                
                const left = (tx[4] / viewport.width * 100).toFixed(2);
                const top = ((viewport.height - tx[5]) / viewport.height * 100).toFixed(2);
                const width = (item.width / viewport.width * 100).toFixed(2);
                const height = (item.height / viewport.height * 100).toFixed(2);

                span.className = 'text-hitarea';
                span.style.cssText = `position:absolute; left:${left}%; top:${top}%; width:${width}%; height:${height}%; cursor:pointer;`;

                span.onclick = (e) => {
                    e.stopPropagation();
                    matchAndActivate(item.str.trim(), pageData);
                };
                overlay.appendChild(span);
            });
        }

        function matchAndActivate(text, pageData) {
            if (!text || !pageData) return;
            // åŒ¹é…é€»è¾‘ï¼šä¼˜å…ˆæœç´¢å¤è¯—ï¼Œå†æœç´¢å•å­—
            let spot = pageData.hotspots.find(s => text.includes(s.search) || (s.search && s.search.includes(text)));
            if (!spot) spot = pageData.hotspots.find(s => s.type === 'word' && s.char === text);

            if (spot) {
                handleActivation(spot);
            }
        }

        function handleActivation(spot) {
            const audioText = spot.char || spot.search;
            new Audio(`https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(audioText)}&type=2`).play();

            const display = document.getElementById('content-display');
            if (spot.type === 'poem') {
                display.innerHTML = `
                    <div class="teaching-card expert-mode">
                        <h3>ğŸ’¡ åå¸ˆèµæ</h3><p>${spot.expand.note}</p>
                        <div class="divider"></div>
                        <h3>ğŸ§ª ç§‘å­¦ç™¾ç§‘</h3><p>${spot.expand.science || spot.expand.article || ''}</p>
                    </div>`;
            } else {
                display.innerHTML = `
                    <div class="teaching-card word-mode">
                        <div id="writer-target"></div>
                        <h2>${spot.char} [${spot.pinyin}]</h2>
                        <p><strong>ã€ç»„è¯ã€‘</strong>${spot.expand.group.join('ã€')}</p>
                        <p><strong>å­—ç†ï¼š</strong>${spot.expand.zili}</p>
                        <button class="ctrl-btn" onclick="window.getHanziWriter().animateCharacter()">ç¬”é¡ºæ¼”ç¤º</button>
                    </div>`;
                writerInstance = HanziWriter.create('writer-target', spot.char, {
                    width: 120, height: 120, padding: 5, strokeColor: '#d32f2f'
                });
                writerInstance.animateCharacter();
            }
        }

        initEngine();
    </script>
</body>
</html>
