<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŒæ­¥ç‚¹è¯»å¼•æ“ - Nova æœ€ç»ˆå¢å¼ºç‰ˆ</title>
    <script src="./js/hanzi-writer.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1';
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = `./css/lesson${lessonId}.css`;
        document.head.appendChild(link);
    </script>
    <style>
        /* è¾…åŠ©è°ƒè¯•æ ·å¼ */
        .hotspot {
            background: rgba(255, 215, 0, 0.2); 
            border: 1px dashed orange;
            position: absolute;
            z-index: 10;
        }
        .hotspot:hover { background: rgba(255, 215, 0, 0.4); }
        
        #writer-target { 
            width: 160px; height: 160px; 
            margin: 10px auto; 
            background: #fff; 
            border: 1px solid #eee;
        }
        .teaching-card { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="lesson-engine">

    <div id="app">
        <section id="reader-container">
            <div id="pdf-scroll-view">
                <div id="pdf-render-wrapper" style="position: relative;">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="hotspot-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
                </div>
            </div>
        </section>

        <aside id="teaching-panel">
            <header id="lesson-header">
                <h1 id="title-display">æ­£åœ¨åŠ è½½è¯¾ä»¶...</h1>
                <nav id="page-switcher"></nav>
            </header>
            <article id="content-display">
                <div class="placeholder">ç‚¹å‡»å·¦ä¾§è¯¾æ–‡æˆ–ç”Ÿå­—å¼€å¯å­¦ä¹ </div>
            </article>
            <footer id="lesson-footer">
                <button onclick="location.href='index.html'" class="btn-home">å›ç›®å½•</button>
            </footer>
        </aside>
    </div>

    <script type="module">
        import * as pdfjsLib from './js/pdf.mjs';
        pdfjsLib.GlobalWorkerOptions.workerSrc = './js/pdf.worker.mjs';

        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1'; 
        let currentPdf = null;
        let lessonConfig = null;
        let writerInstance = null;

        // å…¨å±€è®¿é—®æ¥å£
        window.getHanziWriter = () => writerInstance;

        async function initEngine() {
            try {
                const response = await fetch(`./data/lesson${lessonId}.json`);
                if (!response.ok) throw new Error('æœªæ‰¾åˆ°è¯¥è¯¾ä»¶æ•°æ®');
                lessonConfig = await response.json();
                document.getElementById('title-display').innerText = lessonConfig.title;

                const loadingTask = pdfjsLib.getDocument(lessonConfig.pdfPath || './book.pdf');
                currentPdf = await loadingTask.promise;
                
                const nav = document.getElementById('page-switcher');
                lessonConfig.pages.forEach(p => {
                    const btn = document.createElement('button');
                    btn.className = "page-btn";
                    const pNum = p.pdfPageNo || p.pageNo; 
                    btn.innerText = `P${pNum}`;
                    btn.onclick = () => renderPdfPage(pNum);
                    nav.appendChild(btn);
                });

                renderPdfPage(lessonConfig.pages[0].pdfPageNo || lessonConfig.pages[0].pageNo);
            } catch (err) {
                console.error("å¼•æ“åˆå§‹åŒ–å¤±è´¥:", err);
            }
        }

        async function renderPdfPage(num) {
            const page = await currentPdf.getPage(parseInt(num));
            const scale = 1.5;
            const viewport = page.getViewport({ scale });
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            await page.render({ canvasContext: ctx, viewport: viewport }).promise;

            const overlay = document.getElementById('hotspot-overlay');
            overlay.innerHTML = '';
            
            const pageData = lessonConfig.pages.find(p => (p.pdfPageNo || p.pageNo) === parseInt(num));
            if (!pageData) return;

            pageData.hotspots.forEach(spot => {
                const div = document.createElement('div');
                div.className = `hotspot hotspot-${spot.type}`;
                // ä½¿ç”¨ç™¾åˆ†æ¯”å¸ƒå±€å…¼å®¹ç§»åŠ¨ç«¯
                div.style.cssText = `
                    left:${spot.pos[0]}%; 
                    top:${spot.pos[1]}%; 
                    width:${spot.pos[2]}%; 
                    height:${spot.pos[3]}%; 
                `;
                div.onclick = (e) => {
                    e.stopPropagation();
                    handleActivation(spot);
                };
                overlay.appendChild(div);
            });
        }

        // --- çœŸäººè¯­éŸ³æ’­æ”¾å¼•æ“ ---
        function playSpeech(text) {
            window.speechSynthesis.cancel();
            // ä¼˜å…ˆå°è¯•æœ‰é“ APIï¼ˆæ ‡å‡†æ™®é€šè¯å¥³å£°ï¼‰
            const audio = new Audio(`https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(text)}&type=2`);
            audio.play().catch(() => {
                // é™çº§æ–¹æ¡ˆ
                const speech = new SpeechSynthesisUtterance(text);
                speech.lang = 'zh-CN';
                window.speechSynthesis.speak(speech);
            });
        }

        function handleActivation(spot) {
            playSpeech(spot.char || spot.search);

            const display = document.getElementById('content-display');
            
            if (spot.type === 'poem' || spot.type === 'text') {
                display.innerHTML = `
                    <div class="teaching-card expert-mode">
                        <section class="card-section">
                            <h3>ğŸ’¡ åå¸ˆèµæ</h3>
                            <p>${spot.expand.note || 'æš‚æ— å†…å®¹'}</p>
                        </section>
                        <section class="card-section">
                            <h3>ğŸ§ª ç§‘å­¦ç™¾ç§‘</h3>
                            <p>${spot.expand.science || 'æš‚æ— å†…å®¹'}</p>
                        </section>
                        <section class="card-section">
                            <h3>ğŸ“œ æ–‡ç« æ·±åº¦è§£æ</h3>
                            <p>${spot.expand.article || 'æš‚æ— å†…å®¹'}</p>
                        </section>
                    </div>`;
            } else if (spot.type === 'word') {
                display.innerHTML = `
                    <div class="teaching-card word-mode">
                        <div id="writer-target"></div>
                        <div class="word-meta">
                            <h2>${spot.char} <small>[${spot.pinyin}]</small></h2>
                            <p class="error-text"><strong>æ˜“é”™ï¼š</strong>${spot.expand.error || 'æ— '}</p>
                        </div>
                        <p><strong>å­—ç†ï¼š</strong>${spot.expand.zili}</p>
                        <p><strong>ç»„è¯ï¼š</strong>${spot.expand.group.join('ã€')}</p>
                        <button class="play-btn" onclick="window.getHanziWriter().animateCharacter()">â–¶ æ¼”ç¤ºç¬”ç”»</button>
                    </div>`;

                // ç¬”ç”»å®ä¾‹åŒ–
                writerInstance = HanziWriter.create('writer-target', spot.char, {
                    width: 160,
                    height: 160,
                    padding: 5,
                    strokeColor: '#d32f2f',
                    delayBetweenStrokes: 60
                });
                writerInstance.animateCharacter();
            }
        }

        // åæ ‡æ‹¾å–å™¨é€»è¾‘ä¿æŒï¼ˆç”¨äº Nova ç¦»çº¿è°ƒè¯•ï¼‰
        document.getElementById('hotspot-overlay').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width * 100).toFixed(2);
            const y = ((e.clientY - rect.top) / rect.height * 100).toFixed(2);
            console.log(`%c æ‹¾å–æˆåŠŸï¼pos: [${x}, ${y}, 10, 5]`, "color: #bada55; font-weight: bold;");
        });

        initEngine();
    </script>
</body>
</html>
