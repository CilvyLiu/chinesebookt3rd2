<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŒæ­¥ç‚¹è¯»å¼•æ“ - Nova å·¥ä¸šçº§ä¿®å¤ç‰ˆ</title>
    <script src="./js/hanzi-writer.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1';
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = `./css/lesson${lessonId}.css`;
        document.head.appendChild(link);
    </script>
</head>
<body class="lesson-engine">

    <div id="app">
        <section id="reader-container">
            <div id="pdf-scroll-view">
                <div id="pdf-render-wrapper" style="position: relative; display: inline-block;">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="hotspot-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;"></div>
                </div>
            </div>
        </section>

        <aside id="teaching-panel">
            <header id="lesson-header">
                <h1 id="title-display">æ­£åœ¨åŠ è½½...</h1>
                <nav id="page-switcher"></nav>
            </header>
            <article id="content-display">
                <div class="placeholder">ç‚¹å‡»å·¦ä¾§æ–‡å­—å¼€å¯å­¦ä¹ </div>
            </article>
            <footer id="lesson-footer">
                <button onclick="location.href='index.html'" class="ctrl-btn" style="background:#444; width: 80%;">å›ç›®å½•</button>
            </footer>
        </aside>
    </div>

    <script src="./js/pdf.js"></script>
    
    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'] || window.pdfjsLib;
        pdfjsLib.GlobalWorkerOptions.workerSrc = './js/pdf.worker.js';

        const state = {
            pdf: null,
            config: null,
            writer: null,
            audio: new Audio(),
            isReading: false
        };

        const getAudioUrl = (text) => `https://tts.baidu.com/text2audio?tex=${encodeURIComponent(text)}&cuid=baike&lan=zh&ctp=1&pdt=301&vol=9&rate=32&per=4`;

        async function init() {
            try {
                const res = await fetch(`./data/lesson${lessonId}.json`);
                state.config = await res.json();
                document.getElementById('title-display').innerText = state.config.title;

                state.pdf = await pdfjsLib.getDocument({
                    url: state.config.pdfPath || './book.pdf',
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/cmaps/',
                    cMapPacked: true
                }).promise;

                buildNav();
                renderPage(state.config.pages[0].pdfPageNo);
            } catch (err) { console.error("Init Error:", err); }
        }

        function buildNav() {
            const nav = document.getElementById('page-switcher');
            nav.innerHTML = '';
            const fullBtn = document.createElement('button');
            fullBtn.className = "page-btn";
            fullBtn.style.background = "#f57c00";
            fullBtn.innerText = "ğŸµ å…¨æ–‡æœ—è¯»";
            fullBtn.onclick = () => {
                state.audio.play().then(() => state.audio.pause()); // è§£é”æƒé™
                startFullRead();
            };
            nav.appendChild(fullBtn);

            state.config.pages.forEach(p => {
                const btn = document.createElement('button');
                btn.className = "page-btn";
                btn.innerText = `P${p.pdfPageNo}`;
                btn.onclick = () => renderPage(p.pdfPageNo);
                nav.appendChild(btn);
            });
        }

        async function renderPage(num) {
            state.isReading = false;
            state.audio.pause();
            
            const page = await state.pdf.getPage(num);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.getElementById('pdf-canvas');
            
            // ğŸ’¡ ä¿®å¤æ—¥å¿—æŠ¥é”™ï¼šè®¾ç½® willReadFrequently
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            // ğŸ’¡ ç­–ç•¥å˜æ›´ï¼šå…ˆåŠ è½½çƒ­åŒºï¼Œä¸è¦ç­‰ PDF æ¸²æŸ“å®Œ
            const pageData = state.config.pages.find(p => p.pdfPageNo === num);
            setupHotspots(page, viewport, pageData);

            // å¼‚æ­¥æ¸²æŸ“ PDFï¼Œä¸ä½¿ç”¨ await é˜»å¡çƒ­åŒº
            page.render({ canvasContext: ctx, viewport: viewport }).promise.catch(e => {
                console.warn("PDFæ¸²æŸ“æœ‰è­¦å‘Šï¼Œä½†çƒ­åŒºåº”å·²å¯ç”¨:", e);
            });
        }

        async function setupHotspots(page, viewport, pageData) {
            const overlay = document.getElementById('hotspot-overlay');
            overlay.innerHTML = '';
            
            const textContent = await page.getTextContent();
            textContent.items.forEach(item => {
                // ç²¾å‡†åŒ¹é…é€»è¾‘
                const spot = pageData.hotspots.find(s => 
                    (s.char && item.str.includes(s.char)) || 
                    (s.search && item.str.includes(s.search))
                );

                if (spot) {
                    const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
                    const el = document.createElement('div');
                    el.className = 'hotspot-item';
                    el.style.cssText = `
                        position: absolute;
                        left: ${(tx[4] / viewport.width) * 100}%;
                        top: ${((tx[5] - item.height) / viewport.height) * 100}%;
                        width: ${(item.width / viewport.width) * 100}%;
                        height: ${(item.height / viewport.height) * 100}%;
                        cursor: pointer;
                        z-index: 100;
                    `;
                    el.setAttribute('data-id', spot.id || spot.char);
                    el.onclick = (e) => {
                        e.preventDefault();
                        state.isReading = false;
                        updateTeachingUI(spot, el);
                    };
                    overlay.appendChild(el);
                }
            });
        }

        function updateTeachingUI(spot, element) {
            // é«˜äº®æ•ˆæœ
            document.querySelectorAll('.hotspot-item').forEach(h => h.style.background = 'transparent');
            if (element) element.style.background = 'rgba(249, 168, 37, 0.3)';

            const display = document.getElementById('content-display');
            
            if (spot.type === 'poem') {
                display.innerHTML = `
                    <div class="teaching-card poem-card">
                        <section class="card-section"><h3>ğŸ’¡ åå¸ˆèµæ</h3><p>${spot.expand.note}</p></section>
                        <section class="card-section"><h3>ğŸ§ª ç§‘å­¦ç™¾ç§‘</h3><p>${spot.expand.science || 'èµ„æ–™æ•´ç†ä¸­...'}</p></section>
                    </div>`;
            } else {
                // ğŸ’¡ é‡æ–°æ‰¾å›ç”Ÿå­—å­¦ä¹ é€»è¾‘
                display.innerHTML = `
                    <div class="teaching-card word-card">
                        <div class="writer-box"><div id="writer-target"></div></div>
                        <h2 class="word-head">${spot.char} <small>[${spot.pinyin}]</small></h2>
                        <div class="info-grid">
                            <p><strong>ã€ç»„è¯ã€‘</strong>${(spot.expand.group || []).join('ã€')}</p>
                            <p><strong>ã€å­—ç†ã€‘</strong>${spot.expand.zili || 'è§è¯¦è§£'}</p>
                            <p style="color:#d32f2f"><strong>ã€æ˜“é”™ã€‘</strong>${spot.expand.error || 'æ— '}</p>
                        </div>
                        <button class="play-btn" onclick="state.writer.animateCharacter()">â–¶ æ¼”ç¤ºç¬”é¡º</button>
                    </div>`;

                // ç«‹å³åˆå§‹åŒ–ç¬”é¡º
                state.writer = HanziWriter.create('writer-target', spot.char, {
                    width: 160, height: 160, padding: 5, strokeColor: '#d32f2f'
                });
                state.writer.animateCharacter();
            }

            // æ’­æ”¾å£°éŸ³
            const voiceText = spot.type === 'poem' ? spot.content : `${spot.char}ã€‚æ‹¼éŸ³ï¼š${spot.pinyin}ã€‚ç»„è¯ï¼š${(spot.expand.group || [])[0] || ''}`;
            state.audio.src = getAudioUrl(voiceText);
            state.audio.play().catch(() => {});
        }

        async function startFullRead() {
            if (state.isReading) { state.isReading = false; state.audio.pause(); return; }
            state.isReading = true;
            
            const pageData = state.config.pages.find(p => p.pdfPageNo === state.pdf.numPages ? state.pdf.numPages : 7); // ç¤ºä¾‹é€»è¾‘
            // éå†å½“å‰é¡µé¢çš„æ‰€æœ‰ hotspot
            const hotspots = document.querySelectorAll('.hotspot-item');
            
            for (let i = 0; i < hotspots.length; i++) {
                if (!state.isReading) break;
                const el = hotspots[i];
                const spotId = el.getAttribute('data-id');
                const pageData = state.config.pages.find(p => p.hotspots.some(s => (s.id || s.char) === spotId));
                const spot = pageData.hotspots.find(s => (s.id || s.char) === spotId);
                
                updateTeachingUI(spot, el);
                await new Promise(res => {
                    state.audio.onended = res;
                    state.audio.onerror = res;
                });
                await new Promise(r => setTimeout(r, 600));
            }
            state.isReading = false;
        }

        window.onload = init;
    </script>

    <style>
        .hotspot-item { border-radius: 2px; border: 1px dashed transparent; }
        .hotspot-item:hover { border: 1px dashed #f57c00; background: rgba(249, 168, 37, 0.1); }
        .writer-box { background: #fff; border: 2px solid #eee; border-radius: 12px; padding: 10px; display: inline-block; }
        .word-head { color: #d32f2f; margin: 10px 0; }
        .info-grid { text-align: left; background: #fdf2f2; padding: 12px; border-radius: 8px; font-size: 14px; }
        .play-btn { background: #d32f2f; color: #fff; border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer; margin-top: 10px; }
    </style>
</body>
</html>
