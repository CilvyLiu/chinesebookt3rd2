<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŒæ­¥ç‚¹è¯»å¼•æ“ - Nova è°ƒè¯•å¢å¼ºç‰ˆ</title>
    <script src="./js/hanzi-writer.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1';

    <style>
        /* è¾…åŠ©è°ƒè¯•æ ·å¼ï¼šè®©çƒ­åŒºåŠé€æ˜æ˜¾ç¤ºï¼Œæ–¹ä¾¿å¯¹ä½ */
        .hotspot {
            background: rgba(255, 0, 0, 0.2); /* è°ƒè¯•å®Œåæ”¹æˆ rgba(0,0,0,0) */

<body class="lesson-engine">

    <div id="app">
        <section id="reader-container">
            <div id="pdf-scroll-view">
                <div id="pdf-render-wrapper" style="position: relative;">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="hotspot-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
                </div>
            </div>
        </section>

        <aside id="teaching-panel">
            <header id="lesson-header">
                <h1 id="title-display">æ­£åœ¨åŠ è½½è¯¾ä»¶...</h1>
                <nav id="page-switcher"></nav>
            </header>
            <article id="content-display">
                <div class="placeholder">ç‚¹å‡»å·¦ä¾§è¯¾æ–‡æˆ–ç”Ÿå­—å¼€å¯å­¦ä¹ </div>
            </article>
            <footer id="lesson-footer">
                <button onclick="location.href='index.html'" class="btn-home">å›ç›®å½•</button>
            </footer>
        </aside>
    </div>

    <script type="module">
        import * as pdfjsLib from './js/pdf.mjs';
        pdfjsLib.GlobalWorkerOptions.workerSrc = './js/pdf.worker.mjs';

        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1'; 
        let currentPdf = null;
        let lessonConfig = null;
        let writerInstance = null;

        window.getHanziWriter = () => writerInstance;

        async function initEngine() {
            try {
                const response = await fetch(`./data/lesson${lessonId}.json`);
                if (!response.ok) throw new Error('æœªæ‰¾åˆ°è¯¥è¯¾ä»¶æ•°æ®');
                lessonConfig = await response.json();
                document.getElementById('title-display').innerText = lessonConfig.title;

                const loadingTask = pdfjsLib.getDocument('./book.pdf');
                currentPdf = await loadingTask.promise;
                
                const nav = document.getElementById('page-switcher');
                lessonConfig.pages.forEach(p => {
                    const btn = document.createElement('button');
                    btn.className = "page-btn";
                    // ç»Ÿä¸€é€‚é…ä½ çš„ JSON é”®å pdfPageNo
                    const pNum = p.pdfPageNo || p.pageNo; 
                    btn.innerText = `P${pNum}`;
                    btn.onclick = () => renderPdfPage(pNum);
                    nav.appendChild(btn);
                });

                const firstPage = lessonConfig.pages[0].pdfPageNo || lessonConfig.pages[0].pageNo;
                renderPdfPage(firstPage);
            } catch (err) {
                console.error("å¼•æ“åˆå§‹åŒ–å¤±è´¥:", err);
            }
        }

        async function renderPdfPage(num) {
            const page = await currentPdf.getPage(parseInt(num));
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            await page.render({ canvasContext: ctx, viewport: viewport }).promise;

            const overlay = document.getElementById('hotspot-overlay');
            overlay.innerHTML = '';
            
            const pageData = lessonConfig.pages.find(p => (p.pdfPageNo || p.pageNo) === parseInt(num));
            if (!pageData) return;

            pageData.hotspots.forEach(spot => {
                const div = document.createElement('div');
                div.className = `hotspot hotspot-${spot.type}`;
                div.style.cssText = `left:${spot.pos[0]}%; top:${spot.pos[1]}%; width:${spot.pos[3]}%; height:${spot.pos[3]}%; position:absolute; cursor:pointer;`;
                div.onclick = (e) => {
                    e.stopPropagation(); // é˜²æ­¢è§¦å‘æ‹¾å–å™¨
                    handleActivation(spot);
                };
                overlay.appendChild(div);
            });
        }

        // --- Nova çš„åæ ‡æ‹¾å–å™¨é€»è¾‘ ---
        document.getElementById('hotspot-overlay').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            // è®¡ç®—ç‚¹å‡»ä½ç½®å å®¹å™¨çš„ç™¾åˆ†æ¯”
            const x = ((e.clientX - rect.left) / rect.width * 100).toFixed(2);
            const y = ((e.clientY - rect.top) / rect.height * 100).toFixed(2);
            
            console.log(`%c æ‹¾å–åæ ‡æˆåŠŸï¼ `, "background: #222; color: #bada55");
            console.log(`å»ºè®® pos: [${x}, ${y}, 10, 5]`); 
            
            // å¯è§†åŒ–åé¦ˆï¼šç‚¹å‡»å¤„é—ªçƒä¸€ä¸‹
            const dot = document.createElement('div');
            dot.style.cssText = `position:absolute; left:${x}%; top:${y}%; width:5px; height:5px; background:blue; border-radius:50%;`;
            this.appendChild(dot);
            setTimeout(() => dot.remove(), 1000);
        });

        function handleActivation(spot) {
            window.speechSynthesis.cancel();
            const speech = new SpeechSynthesisUtterance(spot.text || spot.char);
            speech.lang = 'zh-CN';
            window.speechSynthesis.speak(speech);

            const display = document.getElementById('content-display');
            if (spot.type === 'poem' || spot.type === 'text') {
                display.innerHTML = `
                    <div class="teaching-card expert-mode">
                        <section class="card-section">
                            <h3>ğŸ’¡ åå¸ˆèµæ</h3>
                            <p>${spot.expand.note || spot.expand.expert_note}</p>
                        </section>
                        <section class="card-section">
                            <h3>ğŸ§ª ç§‘å­¦ç™¾ç§‘</h3>
                            <p>${spot.expand.science}</p>
                        </section>
                    </div>`;
            } else if (spot.type === 'word') {
                display.innerHTML = `<div class="teaching-card word-mode"><div id="writer-target"></div><h2>${spot.char}</h2><p>${spot.expand.zili}</p><button onclick="window.getHanziWriter().animate()">æ¼”ç¤º</button></div>`;
                writerInstance = HanziWriter.create('writer-target', spot.char, { width: 160, height: 160, padding: 5, strokeColor: '#d32f2f' });
                writerInstance.animate();
            }
        }

        initEngine();
    </script>
</body>
</html>
