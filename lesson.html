<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŒæ­¥ç‚¹è¯»å¼•æ“ - Nova æ‹¾å–å¢å¼ºç‰ˆ</title>
    <script src="./js/hanzi-writer.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || '1';
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = `./css/lesson${lessonId}.css`;
        document.head.appendChild(link);
    </script>
</head>
<body class="lesson-engine">

    <div id="app">
        <section id="reader-container">
            <div id="pdf-scroll-view">
                <div id="pdf-render-wrapper" style="position: relative;">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="hotspot-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
                </div>
            </div>
        </section>

        <aside id="teaching-panel">
            <header id="lesson-header">
                <h1 id="title-display">æ­£åœ¨åŠ è½½è¯¾ä»¶...</h1>
                <nav id="page-switcher"></nav>
            </header>
            <article id="content-display">
                <div class="placeholder">ç‚¹å‡»å·¦ä¾§æ–‡å­—å¼€å¯å­¦ä¹ </div>
            </article>
            <footer id="lesson-footer">
                <button onclick="location.href='index.html'" class="ctrl-btn" style="background:#666; width: 80%;">å›ç›®å½•</button>
            </footer>
        </aside>
    </div>

    <script src="./js/pdf.js"></script>
    
    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'] || window.pdfjsLib;
        pdfjsLib.GlobalWorkerOptions.workerSrc = './js/pdf.worker.js';

        let currentPdf = null;
        let lessonConfig = null;
        let writerInstance = null;
        let renderTask = null;
        let isFullReading = false; 
        let currentPageNum = 0;
        const player = new Audio();

        function getAudioUrl(text) {
            return `https://tts.baidu.com/text2audio?tex=${encodeURIComponent(text)}&cuid=baike&lan=zh&ctp=1&pdt=301&vol=9&rate=32&per=4`;
        }

        async function initEngine() {
            try {
                const response = await fetch(`./data/lesson${lessonId}.json`);
                lessonConfig = await response.json();
                document.getElementById('title-display').innerText = lessonConfig.title;

                currentPdf = await pdfjsLib.getDocument({
                    url: lessonConfig.pdfPath || './book.pdf',
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/cmaps/',
                    cMapPacked: true
                }).promise;

                const nav = document.getElementById('page-switcher');
                const fullReadBtn = document.createElement('button');
                fullReadBtn.className = "page-btn";
                fullReadBtn.style.background = "#f9a825"; 
                fullReadBtn.innerText = "ğŸµ å…¨æ–‡æœ—è¯»";
                fullReadBtn.onclick = () => {
                    player.play().then(() => player.pause()); 
                    startFullReading(currentPageNum);
                };
                nav.appendChild(fullReadBtn);

                lessonConfig.pages.forEach(p => {
                    const btn = document.createElement('button');
                    btn.className = "page-btn";
                    btn.innerText = `P${p.pdfPageNo}`;
                    btn.onclick = () => renderPdfPage(p.pdfPageNo);
                    nav.appendChild(btn);
                });

                renderPdfPage(lessonConfig.pages[0].pdfPageNo);
            } catch (err) { console.error("åˆå§‹åŒ–å¤±è´¥:", err); }
        }

        async function renderPdfPage(num) {
            currentPageNum = num;
            isFullReading = false; 
            if (renderTask) renderTask.cancel();

            const page = await currentPdf.getPage(parseInt(num));
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            renderTask = page.render({ canvasContext: ctx, viewport: viewport });
            await renderTask.promise;

            const overlay = document.getElementById('hotspot-overlay');
            overlay.innerHTML = '';
            
            const textContent = await page.getTextContent();
            const pageData = lessonConfig.pages.find(p => p.pdfPageNo === parseInt(num));

            textContent.items.forEach(item => {
                const tx = pdfjsLib.Util.transform(viewport.transform, item.transform);
                const span = document.createElement('span');
                const left = (tx[4] / viewport.width * 100).toFixed(2);
                const top = ((tx[5] - item.height) / viewport.height * 100).toFixed(2);
                const width = (item.width / viewport.width * 100).toFixed(2);
                const height = (item.height / viewport.height * 100).toFixed(2);

                // ğŸ’¡ å¢å¼ºåŒ¹é…é€»è¾‘ï¼šæ”¯æŒå•å­—å’ŒçŸ­è¯­
                const spot = pageData.hotspots.find(s => 
                    (s.char && item.str.includes(s.char)) || 
                    (s.search && item.str.includes(s.search)) ||
                    (s.search && s.search.includes(item.str.trim()))
                );

                span.className = spot ? 'hotspot hotspot-word' : 'hotspot';
                if (spot) span.setAttribute('data-target', spot.id || spot.char);
                span.style.cssText = `left:${left}%; top:${top}%; width:${width}%; height:${height}%;`;

                span.onclick = () => {
                    isFullReading = false;
                    highlightElement(span);
                    if (spot) updateUI(spot, true);
                };
                overlay.appendChild(span);
            });
        }

        function updateUI(spot, shouldPlayAudio = false) {
            const display = document.getElementById('content-display');
            
            if (spot.type === 'poem') {
                display.innerHTML = `
                    <div class="teaching-card expert-mode">
                        <section class="card-section"><h3>ğŸ’¡ åå¸ˆèµæ</h3><p>${spot.expand.note}</p></section>
                        <section class="card-section" style="border-top: 1px dashed #ccc; margin-top:10px; padding-top:10px;">
                            <h3>ğŸ§ª ç§‘å­¦ç™¾ç§‘</h3><p>${spot.expand.science || 'æš‚æ— ç™¾ç§‘èµ„æ–™'}</p>
                        </section>
                    </div>`;
            } else {
                // ğŸ’¡ è¿™é‡Œæ˜¯æ‰¾å›çš„â€œç”Ÿå­—å­¦ä¹ æ¨¡å—â€
                display.innerHTML = `
                    <div class="teaching-card word-mode">
                        <div id="writer-target" style="margin: 0 auto; background:#fff; border-radius:8px;"></div>
                        <h2 style="font-size:2.2em; margin:10px 0; color:#d32f2f;">${spot.char} <span style="font-size:0.6em; color:#666;">[${spot.pinyin || ''}]</span></h2>
                        <div class="highlight-box" style="text-align:left;">
                            <p><strong>ã€ç»„è¯ã€‘</strong>${(spot.expand.group || []).join('ã€')}</p>
                            <p><strong>ã€æ˜“é”™ã€‘</strong>${spot.expand.error || 'æ³¨æ„ç¬”é¡º'}</p>
                            <p><strong>ã€å­—ç†ã€‘</strong>${spot.expand.zili || 'è§è¯†å­—è¡¨'}</p>
                        </div>
                        <button class="ctrl-btn" onclick="writerInstance.animateCharacter()">æ¼”ç¤ºç¬”é¡º</button>
                    </div>`;

                if (spot.char) {
                    // ç¡®ä¿æ—§çš„æ¸…é™¤æ‰
                    document.getElementById('writer-target').innerHTML = '';
                    writerInstance = HanziWriter.create('writer-target', spot.char, {
                        width: 160, height: 160, padding: 5, strokeColor: '#d32f2f',
                        showOutline: true, delayBetweenStrokes: 200
                    });
                    writerInstance.animateCharacter();
                }
            }

            if (shouldPlayAudio) {
                let text = (spot.type === 'poem') ? spot.search : `${spot.char}ã€‚æ‹¼éŸ³ï¼š${spot.pinyin}ã€‚ç»„è¯ï¼š${(spot.expand.group || [])[0] || ''}`;
                player.src = getAudioUrl(text);
                player.play();
            }
        }

        async function startFullReading(num) {
            if (isFullReading) { isFullReading = false; player.pause(); return; }
            isFullReading = true;
            const pageData = lessonConfig.pages.find(p => p.pdfPageNo === parseInt(num));
            
            for (let spot of pageData.hotspots) {
                if (!isFullReading) break;
                // è‡ªåŠ¨é«˜äº®é¡µé¢ä¸Šçš„å­—
                const el = document.querySelector(`[data-target="${spot.id || spot.char}"]`);
                highlightElement(el);
                updateUI(spot, true);
                await new Promise(resolve => {
                    player.onended = resolve;
                    player.onerror = resolve;
                });
                await new Promise(r => setTimeout(r, 800));
            }
            isFullReading = false;
        }

        function highlightElement(el) {
            document.querySelectorAll('.active-hotspot').forEach(item => item.classList.remove('active-hotspot'));
            if (el) el.classList.add('active-hotspot');
        }

        initEngine();
    </script>
</body>
</html>
